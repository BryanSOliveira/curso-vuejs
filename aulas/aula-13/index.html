<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 13 - Vuejs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        
        <div class="container mt-5">
            <input-form></input-form>

            <br />

            <my-list></my-list>

        </div>
    </div>

    <template id="form">
        <div class="card">
            <div class="card-block">
                <div class="form-group">
                    <label for="">TÃ­tulo</label>
                    <input v-model="title" type="text" class="form-control">
                </div>
                <button @click.prevent="submit()" class="btn btn-primary">ENVIAR</button>
            </div>
        </div>
    </template>

    <template id="list">
        <ul class="list-group mt-5">
            <li v-for="item in list" class="list-group-item">{{ item.title }}</li>
        </ul>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>

        Vue.component('input-form', {
            template: '#form',
            data() {
                return {
                    title: ''
                }
            },
            methods: {
                submit() {
                    this.$eventHub.$emit('submit', this.title);
                }
            }
        });

        Vue.component('my-list', {
            template: '#list',
            created() {
                var vm = this;
                this.$eventHub.$on('submit', function(title) {
                    if(title) {
                        vm.list.push({ title: title });
                    }
                });
            }, 
            
            data() {
                return {
                    list: [
                        { title: 'T2S' }
                    ]
                }
            }
        });

        // var eventBus = new Vue();
        Vue.prototype.$eventHub = new Vue();

        var app = new Vue({
            el: '#app',
            data: {
                titulo: 'Aula 13 - Vuejs'
            }
        });
    </script>
</body>

</html>
