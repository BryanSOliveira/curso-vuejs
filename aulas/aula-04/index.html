<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 - Vuejs</title>
    <style>
        .red {
            color: red;
        }

        .green {
            color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <img v-bind:src="imagem" v-bind:alt="alt">

        <p :class="classe">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea nisi laboriosam aspernatur eos, eius distinctio exercitationem eligendi expedita, minima blanditiis, placeat unde quos iusto necessitatibus ex laudantium. Blanditiis, veniam delectus!</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                titulo: 'Aula 04 - Vuejs',
                imagem: 'https://www.cupcom.com.br/wp-content/uploads/2020/10/IMAGENS-SITEuv-vuejs.jpg',
                alt: "Vuejs is awesome!",
                classe: 'green'
            }
        });
    </script>
</body>
</html>
