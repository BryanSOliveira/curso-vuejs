<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 12 - Vuejs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <nav-bar></nav-bar>
        <menu-bar :items="[{ label: 'A empresa'}, { label: 'ServiÃ§os'}]"></menu-bar>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <template id="nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <menu-bar :items="topNav" @emit-click="getLink"></menu-bar>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </template>

    <template id="menu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li v-for="(item, index) in items" class="nav-item">
                <a @click.prevent="emitClick(index)" class="nav-link" href="#">{{ item.label }}</a>
            </li>
        </ul>
    </template>

    <script>
        Vue.component('nav-bar', {
            template: '#nav',
            data() {
                return {
                    topNav: [{ label: 'Home' }, { label: 'Link' }, { label: 'Disabled' }]
                }
            },
            methods: {
                getLink(index) {
                    alert(this.topNav[index].label);
                }
            }
        });

        Vue.component('menu-bar', {
            template: '#menu',
            props: {
                items: {
                    type: Array,
                    required: true
                }
            },
            methods: {
                emitClick(index) {
                    this.$emit('emit-click', index);
                }
            }
        });

        var app = new Vue({
            el: '#app',
            data: {
                titulo: 'Aula 12 - Vuejs'
            }
        });
    </script>
</body>

</html>
