<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 07 - Vuejs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <ul>
            <li v-for="usuario in usuarios">{{ usuario.nome | truncate('10') }}</li>
        </ul>
        <form action="http://google.com">
            <button type="submit" class="btn btn-primary" @click.prevent="enviar()">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                titulo: 'Aula 07 - Vuejs',
                usuarios: [
                    { nome: 'Bryan Santos' },
                    { nome: 'Roberto Santos' },
                    { nome: 'Nicolle Santos' }
                ]
            },
            filters: {
                toUpperCase(str) {
                    return str.toUpperCase();
                },
                truncate(str, length) {
                    var output = str;
                    if (output.length > length) {
                        output = str.substring(0, length) + '...';
                    }
                    return output;
                }
            },
            methods: {
                enviar() {
                    alert('Enviado!');
                },
            }
        });
    </script>
</body>
</html>
