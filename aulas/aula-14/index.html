<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 14 - Vuejs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container mt-5">
            <card>
                <h5 slot="title" class="card-title">Card title</h5>

                <template slot="text">
                    <p  class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <p  class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </template>
                <a slot="action" href="#" class="btn btn-primary">Go somewhere</a>
            </card>

            <card>
                <h5 slot="title" class="card-title">Card title 2</h5>
                <p slot="text" class="card-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laudantium aperiam eos sit odio, quasi tenetur! At et similique beatae ipsam eos ex, quos dolorem. Magnam ipsam eos ab harum exercitationem.</p>
                <a slot="action" href="#" class="btn btn-primary">Leia mais</a>
            </card>
        </div>
    </div>

    <template id="card">
        <div class="card" style="width: 18rem;">
            <img src="http://via.placeholder.com/350x150" class="card-img-top" alt="...">
            <div class="card-body">
                <slot name="title"></slot>
                <slot name="text"></slot>
                <slot name="action"></slot>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>

        Vue.component('card', {
            template: '#card',
            data() {
                return {
                    title: ''
                }
            }
        });

        var app = new Vue({
            el: '#app',
            data: {
                titulo: 'Aula 14 - Vuejs'
            }
        });
    </script>
</body>

</html>
